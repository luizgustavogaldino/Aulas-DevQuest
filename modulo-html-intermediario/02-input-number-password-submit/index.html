<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Number, Password, Submit</title>
</head>
<body>

    <h1>Input Number, Password, Submit</h1>

    <label for="nome-usuario">Nome</label><br>
    <input type="text" name="nome" id="nome-usuario" placeholder="Digite seu nome"> <br><br>

    <label for="telefone-usuario">Telefone</label><br>    
    <input type="text" name="telefone" id="telefone-usuario" placeholder="Digite seu telefone"><br><br>

    <label for="idade-usuario">Idade</label><br>
    <input type="number" name="idade" id="idade-usuario" placeholder="Digite sua idade"><br><br>
    
    <label for="email-usuario">E-mail</label><br>
    <input type="text" name="email" id="email-usuario" placeholder="Digite seu e-mail"><br><br>

    <label for="senha-usuario">Senha</label><br>
    <input type="password" name="senha" id="senha-usuario" placeholder="Digite sua senha de 8 dígitos"><br><br>

    <label for="confirmar-senha">Confirmar senha</label><br>
    <input type="password" name="senha" id="confirmar-senha" placeholder="Confirme sua senha de 8 dígitos"><br><br>

    <input type="submit" value="Enviar">
</body>
</html>
